---
- hosts: all
  sudo: yes
  tasks:

  #- name: enable epel
  #  sudo: True
  #  shell: "yum-config-manager --enable epel"

  - name: upgrade all packages
    yum: name="*" state=latest
  - name: install multiple packages
    action: yum name="{{item}}" enablerepo=epel state=present 
    with_items:
    - vim 
    - tcpdump 
    - zsh
    - git
    - tmux
    - python-pycurl
    - s3cmd
    - curl
    - libselinux-python
    - htop
    - gcc-c++
    - python-pip
    - inotify-tools
    - inotify-tools-devel
    - python-inotify

  - pip: name=bottle   state=present
